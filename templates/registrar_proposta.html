<!DOCTYPE html>
<html>
<head>
    <title>Registrar Proposta Implantada</title>
    <style>
        body {
            background-color: #FFD8D8;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 87vh;
            color: black;
            position: relative;
        }

        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 900px;
            font-weight: bold;
            color: #FF0000;
            opacity: 0.1;
            pointer-events: none;
            z-index: -1;
            background-color: #FFD8D8;
            padding: 20px;
        }

        h1 {
            color: #FF0000;
            font-size: 36px;
            margin-bottom: 20px;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        label {
            color: black;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #FF0000;
            border-radius: 5px;
            transition: border-color 0.3s ease-in-out;
        }

        input:focus {
            outline: none;
            border-color: #FF8080;
        }

        button {
            background-color: #FF0000;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #FF8080;
        }

        .back-button {
            margin-top: 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            width: auto;
        }

        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="watermark">AJA</div>
    <h1>Registrar Proposta Implantada</h1>
    <form method="post" action="{{ url_for('registrar_proposta') }}">
        <label>Nome da Empresa:</label>
        <input type="text" name="nome_empresa" required>
        <label>CNPJ:</label>
        <input type="text" name="cnpj" required>
        <label>Operadora do Plano:</label>
        <input type="text" name="operadora_plano" required>
        <label>Data de Implantação:</label>
        <input type="date" name="data_implantacao" required>
        <label>Quantidade de Vidas:</label>
        <input type="number" name="quantidade_vidas" required>
        <label>Valor da Proposta:</label>
        <input type="number" name="valor_proposta" step="0.01" required>
        <label>CPF do Titular:</label>
        <input type="text" name="cpf_titular" required>
        <label>Nome do Corretor:</label>
        <input type="text" name="nome_corretor" required>
        <button type="submit">Registrar</button>
    </form>
    <button class="back-button" onclick="window.history.back()">Voltar</button>
</body>
</html>
