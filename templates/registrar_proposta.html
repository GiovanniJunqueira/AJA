<!DOCTYPE html>
<html>
<head>
    <title>Registrar Proposta Implantada</title>
</head>
<body>
    <h1>Registrar Proposta Implantada</h1>
    <form method="post" action="{{ url_for('registrar_proposta') }}">
        <label>Nome da Empresa:</label>
        <input type="text" name="nome_empresa" required><br>
        <label>CNPJ:</label>
        <input type="text" name="cnpj" required><br>
        <label>Operadora do Plano:</label>
        <input type="text" name="operadora_plano" required><br>
        <label>Data de Implantação:</label>
        <input type="date" name="data_implantacao" required><br>
        <label>Quantidade de Vidas:</label>
        <input type="number" name="quantidade_vidas" required><br>
        <label>Valor da Proposta:</label>
        <input type="number" name="valor_proposta" step="0.01" required><br>
        <label>CPF do Titular:</label>
        <input type="text" name="cpf_titular" required><br>
        <label>Nome do Corretor:</label>
        <input type="text" name="nome_corretor" required><br>
        <button type="submit">Registrar</button>
    </form>
</body>
</html>
