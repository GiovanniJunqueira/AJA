<!DOCTYPE html>
<html>
<head>
    <title>Pagamento de Comissão</title>
    <style>
        body {
            background-color: #FFD8D8; /* Vermelho claro */
            margin: 0; /* Remove margens padrão do body */
            display: flex;
            flex-direction: column;
            align-items: center; /* Centraliza o conteúdo horizontalmente */
            justify-content: flex-start; /* Alinha o conteúdo no topo verticalmente */
            height: 100vh; /* Define a altura do body para ocupar a tela inteira */
            color: white; /* Cor do texto branco */
        }

        h1 {
            color: red; /* Cor do título "AJA" em vermelho */
            margin-top: 40px; /* Espaçamento entre o topo da página e o título */
            font-size: 50px;
        }


    h2 {
        color:black;
        font-size: 36px; 
    }
        ul {
            list-style-type: none; /* Remove marcadores da lista */
            padding: 0; /* Remove o preenchimento padrão da lista */
        }

        li {
            margin: 10px 0; /* Define um espaçamento entre os itens da lista */
            background-color: black; /* Fundo preto */
            padding: 10px; /* Espaçamento interno */
            border-radius: 5px; /* Borda arredondada */
        }

        a {
            text-decoration: none; /* Remove o sublinhado dos links */
            color: white; /* Cor do texto dos links */
            font-size: 18px; /* Tamanho da fonte dos links */
        }
    </style>
</head>
<body>
    <h1>AJA</h1>
    <h2>Menu Principal</h2>
    <ul>
        <li><a href="{{ url_for('registrar_proposta') }}">Registrar Proposta Implantada</a></li>
        <li><a href="{{ url_for('visualizar_comissoes') }}">Visualizar Comissões</a></li>
    </ul>
</body>
</html>
